proxy-groups:
  - name: 🖲️ 节点选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇷🇺 俄罗斯节点
      - 🇰🇷 韩国节点
      - 🇩🇪 德国节点
      - 🇫🇷 法国节点
  - name: 🎮 游戏节点
    type: url-test
    use:
      - Game
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
  - name: B站港澳台
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
  - name: Ⓜ️ OneDrive
    type: select
    proxies:
      - DIRECT
      - 🖲️ 节点选择
  - name: 🇭🇰 香港节点
